{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="description" content="Personal Website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="fb:app_id" content="1081681621896558" />
    <link rel="icon" type="image/png" href="{% static 'image/background/favicon_logo.png' %}">
    {% block title %}
    <title>Sujin Lee</title>
    {% endblock %}
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel='stylesheet' type='text/css'>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
    <link href="//fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="{% static 'css/mdl-grid.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/text.css' %}" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <meta property="fb:app_id" content="1081681621896558" />
    <meta property="og:site_name" content="Sujin Lee" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ko" />
    <meta property="og:title" content="Sujin Lee" />
    <meta property="og:author" content="https://www.facebook.com/sujiniworld" />
    {% block ogtags %}
    <meta property="og:type" content="website" />
    <meta property="og:description" content="The connectivist" />
    <meta property="og:image"content="http://www.sujinlee.me/static/image/background/profile-about.png" />
    <meta property="og:url" content="http://sujinlee.me/" />
    {% endblock %}
  </head>
  <body itemscope itemtype="http://schema.org/Product">
    <div id="wrapper">
      <header id ="header" class="nav-wrap">
        <div class="title"><a href="/">
          <i class="fa fa-connectdevelop fa-2.5x" aria-hidden="true"></i></a>
        </div>
        <nav class="Offscreen Nav-List">
          <a href="#" class="Meun-Button">
          <i class="Menu-Bar Menu-Top"></i>
          <i class="Menu-Bar Menu-Middle"></i>
          <i class="Menu-Bar Menu-Bottom"></i>
          </a>
          <ul>
            <li><a class="rippleria" href="/" rippleria>HOME</a></li>
            <li><a class="rippleria" href="/blog" rippleria>BLOG</a></li>
            <li><a class="rippleria" href="/project" rippleria>PROJECT</a></li>
            <li><a class="rippleria" href="/about" rippleria>ABOUT</a></li>
          </ul>
        </nav>
      </header>
      <main id="contents">
        {% block content %}{% endblock %}
      </main>
      <footer id="#footer" class="footer" align="right">
        <div class="socials">
          <a href="http://www.medium.com/@sujinlee"><i class="fa fa-medium fa-2.0x"></i></a>
          <a href="http://www.linkedin.com/in/leesujin"><i class="fa fa-linkedin fa-2.0x"></i></a>
          <a href="http://www.github.com/sujinleeme"><i class="fa fa-github fa-2.0x"></i></a>
          <a href="http://www.facebook.com/sujiniworld"><i class="fa fa-facebook fa-2.0x"></i></a>
          <a href="http://www.twitter.com/sujinleeme"><i class="fa fa-twitter fa-2.0x"></i></a>
          <a href="http://www.instagram.com/sujinlee.me/"><i class="fa fa-instagram fa-2.0x"></i></a>
        </div>
        <div class="copyright">
          <i class="fa fa-copyright"></i> SUJIN LEE
        </div>
      </footer>
    </div>
    {% block jsblock %}
    <script scr="//sujinlee.disqus.com/embed.js"></script>
    <script src="//sujinlee.disqus.com/count.js" id="dsq-count-scr" async></script>
    <script src="{% static 'js/prefixfree.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script src="{% static 'js/social.js' %}"></script>
    <!--Code Syntax -->
    <script>hljs.initHighlightingOnLoad();</script>
    <!--Image Loading -->
    <script>
      function imgLoaded(img){
      var $img = $(img);
      $img.parent().addClass('loaded');
      };
    </script>
    <!--google-analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53782262-2', 'auto');
      ga('send', 'pageview');
    </script>
    <!--Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1081681621896558',
          xfbml      : true,
          version    : 'v2.6'
        });
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!--Facebook Open Graph -->
    <script>
      function fbshare() {
        FB.ui({
            method: 'share_open_graph',
            action_type: 'og.shares',
            action_properties: JSON.stringify({
              object: {
                'og:url': 'http: //sujinlee.me/blog/{{ blog.slug }}',
                'og:title': '{{ blog.title }}',
                'og:description': '{{ blog.summary|truncatechars:230 }}',
                'og:image': 'http://www.sujinlee.me/{{ blog.image.url }}/',
                'og:type': 'Sujin Lee:blog',
              }
            })
          });
    </script>
    {% endblock %}
  </body>
</html>
